
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Book CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h4>hello user <span id="userName"></span></h4>
    <h1>Book CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New Book">
        <select id="add-category">
            <option value="" disabled selected>Choose a category</option>
            <option value="0">Biography</option>
            <option value="1">Textbook</option>
            <option value="2">Tension</option>
            <option value="3">History</option>
            <option value="4">Science</option>
            <option value="5">Philosophy</option>
        </select>
        <input type="submit" value="Add">
    </form>
   <div>
    <br>
     <from>
        <input type="text" id="filter" placeholder="Filtered by ID" >
        <button onclick="filterByID()">filter</button>
        <button onclick="showAfterFilter()">show all</button>
     </from>
   </div>
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <select id="edit-category">
                <option value="" disabled selected>Choose a category</option>
                <option value="0">Biography</option>
                <option value="1">Textbook</option>
                <option value="2">Tension</option>
                <option value="3">History</option>
                <option value="4">Science</option>
                <option value="5">Philosophy</option>
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Category</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="books"></tbody>
    </table>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
